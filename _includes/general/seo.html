<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% endif %}{{ site.keywords }}">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt  | remove: '<amp-img>' | remove: '</amp-img>' | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="amphtml" href="{{ page.url | replace:'index.html','' | prepend: site.path }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.path }}">

{% if page.title == 'Home' %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "url": "https://www.ion-book.com",
  "logo": "https://www.ion-book.com/images/logo192.png"
}
</script>
{% endif %}

{% if page && page.layout == 'post' %}
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "mainEntityOfPage":{
            "@type":"WebPage",
            "@id":"{{site.path}}{{ page.url }}"
        },
        "headline": "{{ page.title }}",
        "image": {
          "@type": "ImageObject",
          "url": "{{site.path}}{{ page.cover }}",
          "width": 1024,
          "height": 512
        },
        "author": {
            "@type": "Person",
            "name": "{% if author %}{{ author.name }}{% else %}Nicolas Molina and Carlos Rojas{% endif %}",
            "image": "{% if author %}{{ author.avatar }}{% endif %}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "ion-book",
            "logo": {
              "@type": "ImageObject",
              "url": "https://www.ion-book.com/images/logo.png",
              "width": 600,
              "height": 60
            }
        },
        "description": "{{ page.content | strip_html | truncate: 300  }}",
        "datePublished": "{{ page.date | date: "%-d %B %Y" }}",
        "dateModified": "{{ page.date | date: "%-d %B %Y" }}"
    }
  </script>
{% endif %}

{% if page.layout == 'category' %}
 <script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "https://www.ion-book.com/blog/ionic2/",
      "name": "Tutoriales",
      "image": "https://www.ion-book.com/images/tutorials.png"
    }
  },{
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "https://www.ion-book.com/blog/news/",
      "name": "Noticias",
      "image": "https://www.ion-book.com/images/news.png"
    }
  },{
    "@type": "ListItem",
    "position": 3,
    "item": {
      "@id": "https://www.ion-book.com/blog/tips/",
      "name": "Tips",
      "image": "https://www.ion-book.com/images/tips.png"
    }
  }]
}
</script>
 {% endif %}
