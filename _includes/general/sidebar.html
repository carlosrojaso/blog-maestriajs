<amp-sidebar id='sidebar' layout="nodisplay" side="right">
  <section class="header-menu">
    <h2>Menu</h2>
    <button class="tab menu active" on='tap:sidebar.toggle'></button>
  </section>
  <section>
    <nav>
      <ul>
        {% for link in site.data.nav.menu_header %}<li>
          <a {% if page.title == link.title %}class="active"{% endif %} href="{{ link.url }}" target="{{ link.target }}">{{ link.title }}</a>
          {% if link.title == 'Blog' %}<ul>
            {% for item_page in site.pages %}{% if item_page.layout == "category" %}<li>
              <a {% if page.title == item_page.title %}class="active"{% endif %} href="{{ item_page.url }}">{{ item_page.title }}</a>
            </li>{% endif %}{% endfor %}
          </ul>{% endif %}
        </li>{% endfor %}
      </ul>
    </nav>
  </section>
</amp-sidebar>
