<div class="content content-topics">
  <div class="row">
    <div class="col">
     <h2 class="title">{{ site.data.home.topics_title }}</h2>
     <p class="text-center">{{ site.data.home.topics_title_subtext }}</p>
    </div>
  </div>
  <div class="row wrap">
    {% for topic in site.data.home.topics %}
      <div class="col col-100 col-md-50 col-lg-33 topic">
        <div>
          <div class="row center">
            <div class="col col-33">
              <div class="icon {{topic.icon}}"></div>
            </div>
            <div class="col col-67">
              <h3>{{ topic.title }}</h3>
              <p>{{ topic.text }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
